<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;

        }
    </style>
</head>

<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required>
        </p>
        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev">
        </p>
        <p>
            Gênero: <br>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="Feminino" name="genero"><br>
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="genero"><br>
            <label for="Outro">Outro</label>
            <input type="radio" id="Outro" name="genero">
        </p>
        <p>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" value="2025-01-01" required>
        </p>
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2025-01-01T20:00" required>
        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="20:00:01" required>
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ff0000" required>
        </p>
        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required>
        </p>
        <p>
            <label for="file">Sua Foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,images/*" multiple>
        </p>
        <p>
            <label for="number">Seu Número:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5" required>
        </p>
        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="digite sua senha" required>
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="marks" required>
            <datalist id="marks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30" label="50%"></option>
                <option value="40"></option>
                <option value="50" label="100%"></option>
            </datalist>
        </p>
        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Sua url" required>
        </p>
        <p>
            <label for="search">search:</label>
            <input type="search" id="search" name="search" placeholder="Sua url" required>
        </p>
        <p>
            <label for="select">Selecione alguma opção</label>
            <select id="select" name="select">
                <optgroup label="Teste">
                    <option value="qualquer1">Valor 1</option>
                    <option value="qualquer2">Valor 2</option>
                    <option value="qualquer3">Valor 3</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" rows="5"></textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>

</body>

</html>
